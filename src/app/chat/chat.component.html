<input type="text" [(ngModel)]="fromUser">
<button (click)="connect()">Connect</button><br>
<input type="text" [(ngModel)]="toUser">
<button (click)="inboxToUser()">Inbox</button><br>
<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
  <div *ngFor="let item of historyChat" class="example-item">{{item}}</div>
</cdk-virtual-scroll-viewport>
<textarea type="text" [(ngModel)]="message" style="float: left"></textarea>
<button style="float: left" (click)="sendMsg()">Send</button>
